<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fier store || real Time DataBase || Working Project || Saved Student Data</title>
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #8a2be2;
      --light: #f8f9fa;
      --dark: #343a40;
      --success: #28a745;
      --error: #dc3545;
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    .body-wrapper {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* background: linear-gradient(135deg,rgb(92, 104, 70), #ffffff, #9cffa1, #357538); */
      padding: 20px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 1px 10px 13px #43a04881;
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(to right, #4CAF50, #daff94, #edffcc);
    }
    .heading-main {
      color: var(--dark);
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 28px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-input {
      display: block;
      margin: 0 auto;
      padding: 14px 16px;
      border: 1px solid #e1e5eb;
      border-radius: var(--border-radius);
      width: 100%;
      outline: none;
      font-size: 16px;
      transition: var(--transition);
    }

    .form-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
    }

    .btn-main {
      padding: 14px 20px;
      margin: 15px 0;
      border: none;
      border-radius: var(--border-radius);
      background: #43a047;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(106, 17, 203, 0.25);
    }

    .btn-main:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(106, 17, 203, 0.3);
    }

    .googleSign {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      margin: 15px 0;
      border: none;
      border-radius: var(--border-radius);
      background: linear-gradient(to right, #e9e9e9, #c7c7c7);
      color: rgb(0, 0, 0);
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      width: 100%;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(106, 17, 203, 0.25);
    }

    .googleSign img {
      width: 20px;
      height: 20px;
    }

    .form-footer {
      margin-top: 20px;
      font-size: 15px;
      color: #6c757d;
    }

    .form-footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .form-section {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    .form-section.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      width: auto;
      padding: 0;
      margin: 0;
      box-shadow: none;
    }

    .toggle-password:hover {
      transform: translateY(-50%);
      box-shadow: none;
      color: var(--dark);
    }


    .error {
      background-color: rgba(220, 53, 69, 0.1);
      color: var(--error);
      border: 1px solid rgba(220, 53, 69, 0.2);
    }

  
  </style>
</head>

<body class="body-wrapper">
  <div class="container">

    <!-- Signup Form -->
    <form id="signup-form" class="form-section active">
      <h2 class="heading-main">Create Account</h2>
      <div id="signup-message" class="message"></div>
      <div class="input-group">
        <input type="email" id="signup-email" class="form-input" placeholder="Enter Email" required>
      </div>
      <div class="input-group">
        <div class="password-container">
          <input type="password" id="signup-password" class="form-input" placeholder="Enter Password" required>
        </div>
      </div>
      <div class="input-group">
        <div class="password-container">
          <input type="password" id="confirm-password" class="form-input" placeholder="Confirm Password" required>
        </div>
      </div>
<button type="button" id="signUp" class="btn-main">Sign Up</button>
      <button type="button" class="googleSign"  id="googleSignIn">
        <img src="https://www.svgrepo.com/show/444571/social-google-plus.svg" alt="">
        Sign In With Google
      </button>
      <div class="form-footer">
        Already have an account? <a id="switch-to-login">Log In</a>
      </div>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="form-section ">
      <h2 class="heading-main">Welcome Back</h2>
      <div id="login-message" class="message"></div>
      <div class="input-group">
        <input type="email" id="login-email" class="form-input" placeholder="Enter Email" required>
      </div>
      <div class="input-group">
        <div class="password-container">
          <input type="password" id="login-password" class="form-input" placeholder="Enter Password" required>
        </div>
      </div>
<button type="button" id="logIn" class="btn-main">Log In</button>
<button class="googleSign" id="googleLogIn">
   <img src="https://www.svgrepo.com/show/444571/social-google-plus.svg" alt="">
   log in with Google
</button>
      <div class="form-footer">
        Don't have an account? <a id="switch-to-signup"> Sign Up</a>
      </div>
    </form>

  </div>

  <!-- Firebase config file -->
<!-- Firebase Config -->
<script type="module" src="Firebase.js"></script>

<!-- Auth Logic -->
<script type="module" src="auth.js"></script>
</body>

</html>
