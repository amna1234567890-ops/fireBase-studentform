<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input,
    select {
      width: 90%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.171);
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #43a047;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    #dashbored{
      display: none;
      color:white;
            text-decoration: none;

    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Student Registration</h2>
    <form id="student-form">
      <label>Full Name:</label>
      <input type="text" id="fullName" required>

      <label>Class Timings:</label>
      <input type="text" id="time" required>

      <label>Campus:</label>
      <input type="text" id="campus" required>

      <label>Teacher:</label>
      <input type="text" id="teacher" required>

      <label>Course:</label>
      <input type="text" id="course" required>

      <button id="btn">Save Registration</button>
    </form>
